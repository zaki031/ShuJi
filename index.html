<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ShuJi 集時</title>

<body>

  <img src="./assets//1.gif" alt="gif">
  <button onclick="changeMuteIcon(); pauseMusic();    ClickSound();  " id="mute"> <img src="./assets/music.png"></button>
  <audio id="click" src="./assets/click.mp3"></audio>
  <audio id="bell" src="./assets/bell.mp3"></audio>




<div class="countdownContainer">
  <div class="addcontainer">
      <button onclick="addMin();" id="rem">+5min</button>
     <button onclick="remMin()" id="plus">-5min</button>

  </div>
 
    <p id="countdown">25:00</p>
    <div class="btnContainer">
        <button onclick=" startStreaming(); stopstart();" id="start">Start</button>
        <button onclick="pause()" id="pause">Pause</button>
    </div>
    <form id="todo-form" onsubmit="addTask(); return false;">
      <input type="text" id="todo-input" placeholder="Enter your task...">
      <button type="submit"  id="submit">Add Task</button>
  </form>
  <div id="todo-list"></div>

  
</div>




<script src="./script.js">
</script>
